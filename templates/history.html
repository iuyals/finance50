{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th> <th> shares</th> <th>Price</th> <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in tableContent %}
                <tr>
                    {% for col in row %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
